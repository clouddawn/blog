        /*水仙花数
        水仙花数是一个3位数，它的每个位上的数字的3次幂之和等于它本身，
        （例如：1^3 + 5^3 + 3^3 = 153)，请打印出所有的水仙花数。*/
        var n = 100;
        for(;n<=999;n++){
            var bai = parseInt(n/100);
            var shi = parseInt((n-(bai*100))/10);
            var ge = n % 10;
            if(n == (bai*bai*bai + shi*shi*shi + ge*ge*ge)){
                document.write(n + "、");
            }
        }
    </script>
